<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>What's your lucky number?</h1>
        <p class="instructions">Click the dice to find out.</p>
    </div>

    <div class="dice">
        <div class="dot1 dots"></div>
        <div class="dot2 dots"></div>
        <div class="dot3 dots"></div> 
        <div class="dot4 dots"></div>
        <div class="dot5 dots"></div>
        <div class="dot6 dots"></div>
        <div class="dot7 dots"></div>
        <div class="dot8 dots"></div>
        <div class="dot9 dots"></div>
    </div>

    <div>
        <p class="diceResult">?</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
